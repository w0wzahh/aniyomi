name: PR build check
on:
  pull_request:
    paths:
      - '**'
      - '!**.md'
      - '!i18n/src/commonMain/moko-resources/**/strings-aniyomi.xml'
      - '!i18n/src/commonMain/moko-resources/**/strings.xml'
      - '!i18n/src/commonMain/moko-resources/**/plurals-aniyomi.xml'
      - '!i18n/src/commonMain/moko-resources/**/plurals.xml'
      - 'i18n/src/commonMain/moko-resources/base/strings-aniyomi.xml'
      - 'i18n/src/commonMain/moko-resources/base/strings.xml'
      - 'i18n/src/commonMain/moko-resources/base/plurals-aniyomi.xml'
      - 'i18n/src/commonMain/moko-resources/base/plurals.xml'


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build app
    runs-on: 'ubuntu-24.04'

    steps:
      - name: Clone repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3b139cfc5fae8b618d3eae3675e383bb1769c019 # v4.5.0

      - name: Set up JDK
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0

      - name: Check code format
        run: ./gradlew spotlessCheck

      - name: Build app
        run: ./gradlew assembleRelease

      - name: Create debug keystore (for test signing)
        run: |
          keytool -genkeypair -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -keystore debug.keystore -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      - name: Locate apksigner
        id: find-apksigner
        run: |
          set -e
          # try common SDK locations
          CANDIDATES=("$ANDROID_SDK_ROOT" "$HOME/Android/Sdk" "/usr/local/android-sdk")
          for d in "${CANDIDATES[@]}"; do
            if [ -n "$d" ] && [ -d "$d/build-tools" ]; then
              ver=$(ls "$d/build-tools" | sort -V | tail -n1)
              if [ -f "$d/build-tools/$ver/apksigner" ]; then
                echo "apksigner=$d/build-tools/$ver/apksigner" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          done
          # fallback to searching PATH
          if command -v apksigner >/dev/null 2>&1; then
            echo "apksigner=$(command -v apksigner)" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "apksigner=" >> $GITHUB_OUTPUT

      - name: Sign APK with apksigner (if available)
        if: steps.find-apksigner.outputs.apksigner != ''
        run: |
          set -e
          echo "Using apksigner: ${{ steps.find-apksigner.outputs.apksigner }}"
          unsigned=$(find app/build/outputs -type f -name "*-unsigned.apk" | head -n1)
          if [ -z "$unsigned" ]; then
            echo "No unsigned APK found to sign"; exit 0
          fi
          echo "Signing $unsigned"
          "${{ steps.find-apksigner.outputs.apksigner }}" sign --ks debug.keystore --ks-key-alias androiddebugkey --ks-pass pass:android --key-pass pass:android "$unsigned"

      - name: Upload signed APK (if present)
        run: |
          set -e
          signed=$(find app/build/outputs -type f -name "*-unsigned.apk" | head -n1)
          if [ -n "$signed" ]; then
            echo "Uploading $signed"
            echo "$signed" > signed-path.txt
          else
            echo "No APK found to upload"; exit 0
          fi
        shell: bash

      - name: Upload artifact: signed-apk
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signed-apk-${{ github.sha }}
          path: signed-path.txt

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest

      - name: Upload APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: arm64-v8a-${{ github.sha }}
          path: app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk

      - name: Upload mapping
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mapping-${{ github.sha }}
          path: app/build/outputs/mapping/release
